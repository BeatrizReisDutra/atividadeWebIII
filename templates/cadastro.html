<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Formulário de Cadastro{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    
    <div class="container">
        <h1>Crie sua Conta</h1>

        <form id="cadastroForm">
            <div class="form-grid">
                
                <!-- Nome Completo -->
                <div class="form-group full-width">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required placeholder="Seu nome e sobrenome">
                </div>

                <!-- CPF -->
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" required placeholder="000.000.000-00">
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="exemplo@dominio.com">
                </div>

                <!-- Telefone -->
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" required placeholder="(99) 99999-9999">
                </div>
                
                <!-- Senha -->
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="Mínimo 6 caracteres">
                </div>

                <!-- Endereço (Campo Completo) -->
                <div class="form-group full-width">
                    <label for="endereco">Endereço Completo</label>
                    <input type="text" id="endereco" required placeholder="Rua, Número, Bairro, Cidade">
                </div>

                <!-- Confirmação da Senha -->
                <div class="form-group full-width">
                    <label for="confirmar_senha">Confirmação da Senha</label>
                    <input type="password" id="confirmar_senha" required placeholder="Digite a senha novamente">
                </div>

            </div>
            
            <!-- Caixa de Mensagem (Feedback) -->
            <div id="messageBox"></div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>

</body>
</html>
